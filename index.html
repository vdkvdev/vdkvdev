<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@vdkvdev</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 1s ease-in-out;
        }

        .modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 5;
        }

        .video-container.visible {
            opacity: 1;
        }

        #mainVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="modal" id="modal">
        <button class="btn" id="btn">Click me</button>
    </div>

    <div class="video-container" id="videoContainer">
        <video id="mainVideo" loop playsinline muted>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const modal = document.getElementById('modal');
        const videoContainer = document.getElementById('videoContainer');
        const mainVideo = document.getElementById('mainVideo');

        let vibrationInterval = null;
        let vibStartTime = null;

        btn.addEventListener('click', () => {
            console.log('Botón clickeado - Iniciando secuencia');

            modal.classList.add('hidden');


            setTimeout(() => {
                console.log('Mostrando video después de 1s');
                videoContainer.classList.add('visible');
                mainVideo.play().then(() => {
                    console.log('Video principal reproduciéndose con sonido');
                    mainVideo.muted = false;


                    setTimeout(() => {
                        console.log('Han pasado 8.5s - Intentando activar vibración');

                        // Vibración
                        if ('vibrate' in navigator) {
                            console.log('Vibración soportada en este dispositivo');
                            vibStartTime = Date.now();
                            vibrationInterval = setInterval(() => {
                                const elapsed = Date.now() - vibStartTime;
                                console.log(`Intervalo de vibración ejecutándose - Tiempo transcurrido: ${elapsed / 1000}s`);

                                if (elapsed > 600000) {  // 10 minutos = 600000 ms
                                    console.log('Finalizando vibración después de 10 minutos');
                                    clearInterval(vibrationInterval);
                                    vibrationInterval = null;
                                    vibStartTime = null;
                                } else {
                                    try {
                                        navigator.vibrate(500);
                                        console.log('Llamada a vibrate(500) ejecutada');
                                    } catch (error) {
                                        console.error('Error al vibrar:', error);
                                    }
                                }
                            }, 500);

                            console.log('Intervalo de vibración iniciado');
                        } else {
                            console.log('Vibración NO soportada en este dispositivo/navegador');
                        }
                    }, 8500);
                }).catch(error => {
                    console.error('Error al reproducir video principal:', error);
                });
            }, 1000);
        });

        window.addEventListener('beforeunload', () => {
            if (vibrationInterval) {
                clearInterval(vibrationInterval);
            }
        });
    </script>
</body>
</html>
