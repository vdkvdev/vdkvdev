<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal con Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 1s ease-in-out;
        }

        .modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 5;
        }

        .video-container.visible {
            opacity: 1;
        }

        #mainVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }

        #cameraVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 2;
        }

        #cameraVideo.visible {
            opacity: 0.7;  /* Semitransparente para ver el video de fondo */
        }
    </style>
</head>
<body>
    <div class="modal" id="modal">
        <button class="btn" id="btn">Click Aquí</button>
    </div>

    <div class="video-container" id="videoContainer">
        <video id="mainVideo" loop playsinline muted>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento video.
        </video>
        <video id="cameraVideo" autoplay playsinline></video>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const modal = document.getElementById('modal');
        const videoContainer = document.getElementById('videoContainer');
        const mainVideo = document.getElementById('mainVideo');
        const cameraVideo = document.getElementById('cameraVideo');

        let vibrationInterval = null;
        let vibStartTime = null;
        let mediaStream = null;

        btn.addEventListener('click', () => {
            console.log('Botón clickeado - Iniciando secuencia');

            // Ocultar el modal con transición
            modal.classList.add('hidden');

            // Después de la transición del modal (1s), mostrar el video y reproducirlo
            setTimeout(() => {
                console.log('Mostrando video después de 1s');
                videoContainer.classList.add('visible');
                mainVideo.play().then(() => {
                    console.log('Video principal reproduciéndose con sonido');
                    mainVideo.muted = false;  // Activar sonido

                    // Iniciar vibración y cámara 8.5 segundos después del inicio del video
                    setTimeout(() => {
                        console.log('Han pasado 8.5s - Intentando activar vibración y acceso a cámara');

                        // Primero, vibración
                        if ('vibrate' in navigator) {
                            console.log('Vibración soportada en este dispositivo');
                            vibStartTime = Date.now();
                            vibrationInterval = setInterval(() => {
                                const elapsed = Date.now() - vibStartTime;
                                console.log(`Intervalo de vibración ejecutándose - Tiempo transcurrido: ${elapsed / 1000}s`);

                                if (elapsed > 600000) {  // 10 minutos = 600000 ms
                                    console.log('Finalizando vibración después de 10 minutos');
                                    clearInterval(vibrationInterval);
                                    vibrationInterval = null;
                                    vibStartTime = null;
                                } else {
                                    try {
                                        navigator.vibrate(500);
                                        console.log('Llamada a vibrate(500) ejecutada');
                                    } catch (error) {
                                        console.error('Error al vibrar:', error);
                                    }
                                }
                            }, 500);  // Cada 500ms para efecto casi continuo

                            console.log('Intervalo de vibración iniciado');
                        } else {
                            console.log('Vibración NO soportada en este dispositivo/navegador');
                        }

                        // Ahora, solicitar acceso a la cámara frontal
                        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                            console.log('Intentando acceder a la cámara frontal');
                            navigator.mediaDevices.getUserMedia({
                                video: {
                                    facingMode: 'user',  // Cámara frontal (selfie)
                                    width: { ideal: 1280 },
                                    height: { ideal: 720 }
                                }
                            }).then((stream) => {
                                console.log('Acceso a cámara concedido - Mostrando feed');
                                mediaStream = stream;
                                cameraVideo.srcObject = stream;
                                cameraVideo.play();
                                cameraVideo.classList.add('visible');
                            }).catch((error) => {
                                console.error('Error al acceder a la cámara:', error);
                                // Opcional: Manejar denegación de permiso (ej. alert('Permiso denegado'));
                            });
                        } else {
                            console.log('getUserMedia NO soportado en este navegador');
                        }
                    }, 8500);  // 8.5 segundos después del play
                }).catch(error => {
                    console.error('Error al reproducir video principal:', error);
                });
            }, 1000);
        });

        // Limpieza al cerrar la página o pausar (opcional)
        window.addEventListener('beforeunload', () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            if (vibrationInterval) {
                clearInterval(vibrationInterval);
            }
        });

        // Para depuración adicional: Log al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Página cargada - Soporte de vibración:', 'vibrate' in navigator);
            console.log('Soporte de getUserMedia:', !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia));
        });
    </script>
</body>
</html>
